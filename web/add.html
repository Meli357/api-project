<!DOCTYPE html>
  <body>
    <form action="http://localhost:3000/planets" id="form-add">
        <label>
            <strong>Name:</strong>
            <input type="text" name="name">
        </label>

        <label>
            <strong>Diameter:</strong>
            <input type="text" name="diameter">
        </label>

        <label>
            <strong>Moons:</strong>
            <input type="text" name="moons">
        </label>

        <input type="submit" value="Add planet">
    </form>

    <script>
        async function addPlanet(event) {
            event.preventDefault();

            const form = event.currentTarget;

            //changes data to json string
            const formData = new FormData(form);
            const plainFormData = Object.fromEntries(formData.entries());
            const FormDataJsonString = JSON.stringify(plainFormData);

            const url = form.action;

            //sends json to our API
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: FormDataJsonString,
            });

            //to get response from API
            const planet = await response.json();

            console.dir(planet);
        }

        const addForm = document.getElementById("form-add");

        addForm.addEventListener("submit", addPlanet);
    </script>
  </body>
</html>
